name: Deploy CDC Webserver (On PR Merge)

on:
  pull_request:
    types: [ closed ]
    branches: [ main ]
    paths-ignore:
      - 'scripts/**'
  repository_dispatch:
    types: [ deploy-cdc-webserver ]

concurrency:
  group: cdc-webserver-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-changed-files:
    if: github.event_name == 'pull_request' && github.event.pull_request.merged == true
    name: Check Changed Files
    runs-on: ubuntu-latest
    outputs:
      flag: ${{ steps.changes.outputs.scripts }}
    steps:
      - name: Path Changes Filter
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            scripts:
              - 'scripts/**'

  first-job:
    needs: check-changed-files
    if: github.event_name == 'repository_dispatch' || needs.check-changed-files.outputs.flag == 'false'
    name: (PROD) Build CDC Webserver Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-node@v6

      - name: Run test.js
        run: |
          node --version
          node test.js

  second-job:
    needs: first-job
    if: github.event_name == 'repository_dispatch' || needs.check-changed-files.outputs.flag == 'false'
    name: (PROD) Deploy CDC Webserver Image
    runs-on: ubuntu-latest
    steps:
      - name: Run echo
        run: |
          echo "Deploying CDC Webserver..."
